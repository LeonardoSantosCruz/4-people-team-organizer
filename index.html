<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="p-3 pb-1 bg-secondary text-white rounded" id="mainDiv" >
        <div class="container-1 p-3 bg bg-dark" id="container">
            
            <header class="text-center h1 bg-primary rounded">Organizador de Times</header>
            <section>
                <div class="input-group mb-1">
                    <span class="input-group-text">Nome:</span>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Item" id="playerName">
                </div>
               
                <div class="btn-group">
                    <button type="button" class="btn btn-light mb-2" onclick="addToTeam()">Adicionar</button> 
                </div>
            </section>
        
            <section>                
                <table class="table table-sm table-striped table-info text-wrap" id="teamsTable">
                    <thead> 
                        
                    </thead>
                </table>   
            </section>
            <nav class="bg-dark">
                <button type="button" onclick="clearList()" class="btn btn-outline-danger">Limpar lista</button>
            </nav>
        </div>
        <form  onsubmit="updatePlayerRow(); return false" style="display:none;" class="bg-dark p-3 mt-3 rounded" id="stockEditor">
            
            <div class="input-group mb-1">
                <span class="input-group-text">Nome:</span>
                <input type="text" class="form-control" placeholder="Nome" aria-label="Item" id="editPlayer"> 
            </div>
            
            <button type="button" class="btn btn-light btn-sm" onclick="updatePlayerRow()" >Alterar</button>
            
            <button type="button" class="btn btn-light btn-sm" onclick="hidePlayerEditor()">Cancelar</button>
        </form>
       
        <!-- seção para bloqueio da tela principal quando aberta tela de edição -->
        <section id="z-indexed" style="width: 100vw;height: 100vh;display:none;z-index: 2;position: absolute;"></section>
        
        
        
        <footer class="m-0 d-flex justify-content-center" id="footerDiv">
        &copy; 2023 - Created by Leonardo Cruz
        </footer>
    </main>
    
<script src="./src/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
